<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="root"></div> 

   <!--CDN Link-->
   <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
   <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
   <script>
     const root= ReactDOM.createRoot(document.getElementById("root"));
     //console.log(root);
     const h1 = React.createElement("h1",null,"Learning React");
     //console.log(h1);
     const p =  React.createElement("p",null,"BCA learning React");
     function handleClick(){
        alert("React has been activated !!! Boom!!!");
     }
     const button = React.createElement("button",{onClick: handleClick},"Activate Me",);
     const div = React.createElement("div",null,h1,p,button);
     //root.render(h1,p);
     
     root.render(div);
   </script> 
</body>
</html>
